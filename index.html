<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlueCheck.tech — Coming Soon</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle, #3a6db8 0%, #143465 40%, #081a33 70%, #020713 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #ffffff;
    }

    /* ==== ANALOG CLOCK (TOP RIGHT) ==== */
    #analogClock {
        position: absolute;
        top: 20px;
        right: 25px;
        width: 90px;
        height: 90px;
        border: 3px solid rgba(150,170,255,0.4);
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(80,130,255,0.4);
        background: radial-gradient(circle, #d1d1d1 0%, #b8b8b8 40%, #8f8f8f 100%);
    }

    .hand {
        position: absolute;
        width: 50%;
        height: 2px;
        background: #4aa6ff;
        top: 50%;
        left: 50%;
        transform-origin: left;
        transform: rotate(90deg);
        box-shadow: 0 0 10px #4aa6ff;
    }

    .minute-hand {
        height: 3px;
        width: 45%;
        background: #70b8ff;
        box-shadow: 0 0 10px #70b8ff;
    }

    .hour-hand {
        height: 4px;
        width: 35%;
        background: #cfd3da; /* silver */
        box-shadow: 0 0 10px #ffffff;
    }

    .center-dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background: silver;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 8px white;
    }

    /* Floating glowing check marks */
    .float {
        position: absolute;
        font-size: 22px;
        animation: floatUp 7s infinite ease-in-out;
        opacity: 0.9;
    }

    .blue {
        color: #4aa6ff;
        text-shadow: 0 0 10px #4aa6ff, 0 0 20px #4aa6ff, 0 0 35px #4aa6ff;
    }

    .silver {
        color: #cfd3da;
        text-shadow: 0 0 10px #cfd3da, 0 0 20px #ffffff, 0 0 35px #d8d8d8;
    }

    .float:nth-child(1) { left: 10%; animation-delay: 0s; }
    .float:nth-child(2) { left: 25%; animation-delay: 1.3s; }
    .float:nth-child(3) { left: 40%; animation-delay: 0.8s; }
    .float:nth-child(4) { left: 55%; animation-delay: 2.6s; }
    .float:nth-child(5) { left: 70%; animation-delay: 1.9s; }
    .float:nth-child(6) { left: 82%; animation-delay: 3.1s; }
    .float:nth-child(7) { left: 90%; animation-delay: 0.5s; }

    @keyframes floatUp {
        0% { transform: translateY(60px) scale(0.8); opacity: 0; }
        40% { opacity: 1; }
        100% { transform: translateY(-750px) scale(1.2); opacity: 0; }
    }

    .ring-fill {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, #e6e6e6 0%, #c0c0c0 40%, #9a9a9a 100%);
        z-index: 1;
        box-shadow: 0 0 25px #c0c0c0, inset 0 0 25px #ffffff;
    }

    .ring {
        position: absolute;
        width: 380px;
        height: 380px;
        border-radius: 50%;
        border: 2px solid rgba(80,150,255,0.35);
        animation: spin 10s linear infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }

    .container {
        text-align: center;
        z-index: 10;
        position: relative;
    }
</style>
</head>

<body>

<!-- ANALOG CLOCK -->
<div id="analogClock">
    <div class="hand hour-hand" id="hourHand"></div>
    <div class="hand minute-hand" id="minuteHand"></div>
    <div class="hand" id="secondHand"></div>
    <div class="center-dot"></div>
</div>

<!-- Floating checkmarks -->
<div class="float blue">✓</div>
<div class="float blue">✓</div>
<div class="float silver">✓</div>
<div class="float blue">✓</div>
<div class="float silver">✓</div>
<div class="float blue">✓</div>
<div class="float silver">✓</div>

<!-- Center silver fill -->
<div class="ring-fill"></div>

<!-- Outer spinning ring -->
<div class="ring"></div>

<div class="container">
    <h1>BlueCheck.tech</h1>
    <p>עפעס מאכטפול איז אויפן וועג<br>ווארט מיט שפאנונג</p>
</div>

<script>
    function updateAnalogClock() {
        const now = new Date();

        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secDeg = seconds * 6;  
        const minDeg = minutes * 6 + seconds * 0.1;
        const hourDeg = (hours % 12) * 30 + minutes * 0.5;

        document.getElementById("secondHand").style.transform = `rotate(${secDeg}deg)`;
        document.getElementById("minuteHand").style.transform = `rotate(${minDeg}deg)`;
        document.getElementById("hourHand").style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateAnalogClock, 1000);
    updateAnalogClock();
</script>

</body>
</html>
