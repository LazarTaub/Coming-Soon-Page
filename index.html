<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Clock with Checkmark</title>
<style>
  body {
    margin: 0;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }

  canvas {
    display: block;
  }

  .bottom-text {
    position: absolute;
    bottom: 50px;
    width: 100%;
    text-align: center;
    color: white;
  }

  .bottom-text .line1 {
    font-size: 24px;
    font-weight: bold;
  }

  .bottom-text .line2 {
    font-size: 18px;
    color: #ccc;
  }
</style>
</head>
<body>
<canvas id="clockCanvas"></canvas>
<div class="bottom-text">
  <div class="line1">עפעס מאכטפול איז אויפן וועג</div>
  <div class="line2">ווארט מיט שפאנונג</div>
</div>

<script>
const canvas = document.getElementById('clockCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawClock() {
  const width = canvas.width;
  const height = canvas.height;
  const centerX = width / 2;
  const centerY = height / 2;
  const radius = Math.min(width, height) / 4;

  ctx.clearRect(0, 0, width, height);

  // Draw clock ticks
  for (let i = 0; i < 60; i++) {
    const angle = (i * 6) * Math.PI / 180; // 360/60
    const tickLength = (i % 5 === 0) ? 15 : 7;
    const x1 = centerX + Math.cos(angle) * (radius - tickLength);
    const y1 = centerY + Math.sin(angle) * (radius - tickLength);
    const x2 = centerX + Math.cos(angle) * radius;
    const y2 = centerY + Math.sin(angle) * radius;

    ctx.strokeStyle = "white";
    ctx.lineWidth = (i % 5 === 0) ? 3 : 1;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }

  // Draw moving light ball
  const time = Date.now() / 1000; // seconds
  const ballAngle = (time * 60 % 360) * Math.PI / 180; // rotate full circle in 6 seconds
  const ballRadius = 10;
  const ballX = centerX + Math.cos(ballAngle) * radius;
  const ballY = centerY + Math.sin(ballAngle) * radius;

  // Light glow
  const gradient = ctx.createRadialGradient(ballX, ballY, 0, ballX, ballY, 20);
  gradient.addColorStop(0, 'rgba(0, 150, 255, 1)');
  gradient.addColorStop(1, 'rgba(0, 150, 255, 0)');
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(ballX, ballY, 20, 0, 2 * Math.PI);
  ctx.fill();

  // Draw blue check mark in center of moving ball
  ctx.strokeStyle = "#00f"; // blue
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(ballX - 8, ballY);
  ctx.lineTo(ballX - 2, ballY + 8);
  ctx.lineTo(ballX + 10, ballY - 6);
  ctx.stroke();

  requestAnimationFrame(drawClock);
}

drawClock();
</script>
</body>
</html>
