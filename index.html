<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlueCheck.tech — Coming Soon</title>
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at center, #0a1e3d, #001a3d 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: royalblue;
}

/* Container & title */
.container {
    position: relative;
    text-align: center;
    z-index: 10;
}
.container h1 {
    font-size: 3.5rem;
    letter-spacing: 2px;
    margin-bottom: 0.5rem;
    color: royalblue;
}

/* Analog Clock */
.clock-center {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: linear-gradient(135deg, #d6d6d6, #f2f2f2, #cfcfcf);
    box-shadow: inset 0 0 30px rgba(255,255,255,0.4), 0 0 40px rgba(0,120,255,0.2);
    margin: 0 auto;
}
.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    width: 4px;
    background: royalblue;
    transform-origin: bottom center;
    transform: rotate(0deg);
    border-radius: 2px;
}
.hand.hour { height: 60px; }
.hand.minute { height: 90px; }
.hand.second { height: 120px; background: #4aa6ff; }

/* Floating check marks container */
.check-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Floating checks */
.float-check {
    position: absolute;
    bottom: -30px;
    font-size: 16px;
    color: #4aa6ff;
    opacity: 0.7;
    animation: floatUp linear infinite;
    pointer-events: none;
    white-space: nowrap;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    10% { opacity: 0.6; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

/* Ring and pulse */
.ring {
    position: absolute;
    width: 380px;
    height: 380px;
    border-radius: 50%;
    border: 2px solid rgba(80,150,255,0.35);
    animation: spin 10s linear infinite;
    box-shadow: 0 0 20px rgba(0,120,255,0.3), inset 0 0 40px rgba(255,255,255,0.1);
    pointer-events: none;
}
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
.pulse {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: rgba(0,120,255,0.05);
    animation: pulse 4s ease-in-out infinite;
}
@keyframes pulse {
    0%,100% { transform: scale(0.95); opacity: 0.2; }
    50% { transform: scale(1.05); opacity: 0.35; }
}

/* Center silver shine */
.shine {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
    border-radius: 50%;
    animation: shineAnim 3s ease-in-out infinite;
}
@keyframes shineAnim {
    0%,100% { transform: translateX(-100%) rotate(20deg); }
    50% { transform: translateX(100%) rotate(20deg); }
}

/* Gear container */
.gear-container {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 180px;
    height: 180px;
    z-index: 5;
}
.gear svg {
    width: 100%;
    height: 100%;
    transform-origin: 50% 50%;
    display: block;
}
.gear.large { animation: rotateLarge 12s linear infinite; }
.gear.medium { animation: rotateMedium 8s linear infinite reverse; }
.gear.small { animation: rotateSmall 5s linear infinite; }
@keyframes rotateLarge { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
@keyframes rotateMedium { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
@keyframes rotateSmall { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

</style>
</head>
<body>

<!-- Continuous floating check marks -->
<div class="check-container" id="checkContainer"></div>

<!-- Pulse behind ring -->
<div class="pulse"></div>

<!-- Ring -->
<div class="ring"></div>

<div class="container">
    <h1>BlueCheck.tech</h1>

    <!-- Analog Clock -->
    <div class="clock-center" id="clockCenter">
        <div id="hourHand" class="hand hour"></div>
        <div id="minuteHand" class="hand minute"></div>
        <div id="secondHand" class="hand second"></div>
        <div class="shine"></div>
    </div>
</div>

<!-- Interlocking gears -->
<div class="gear-container">
    <div class="gear large">
        <svg viewBox="0 0 100 100">
            <path fill="#555" d="M50,10 L60,20 L70,10 L80,20 L90,10 L95,20 L90,30 L95,40 L90,50 L95,60 L90,70 L95,80 L90,90 L80,80 L70,90 L60,80 L50,90 L40,80 L30,90 L20,80 L10,90 L5,80 L10,70 L5,60 L10,50 L5,40 L10,30 L5,20 L10,10 L20,20 L30,10 L40,20 Z"/>
        </svg>
    </div>
    <div class="gear medium">
        <svg viewBox="0 0 100 100">
            <path fill="#666" d="M50,15 L60,25 L70,15 L80,25 L90,15 L95,25 L90,35 L95,45 L90,55 L95,65 L90,75 L95,85 L90,95 L80,85 L70,95 L60,85 L50,95 L40,85 L30,95 L20,85 L10,95 L5,85 L10,75 L5,65 L10,55 L5,45 L10,35 L5,25 L10,15 L20,25 L30,15 L40,25 Z"/>
        </svg>
    </div>
    <div class="gear small">
        <svg viewBox="0 0 100 100">
            <path fill="#777" d="M50,20 L60,30 L70,20 L80,30 L90,20 L95,30 L90,40 L95,50 L90,60 L95,70 L90,80 L80,70 L70,80 L60,70 L50,80 L40,70 L30,80 L20,70 L10,80 L5,70 L10,60 L5,50 L10,40 L5,30 L10,20 L20,30 L30,20 L40,30 Z"/>
        </svg>
    </div>
</div>

<script>
// Analog clock
function updateAnalogClock() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    const secondDeg = seconds * 6;
    const minuteDeg = minutes * 6 + seconds * 0.1;
    const hourDeg = (hours % 12) * 30 + minutes * 0.5;

    document.getElementById("secondHand").style.transform = `rotate(${secondDeg}deg)`;
    document.getElementById("minuteHand").style.transform = `rotate(${minuteDeg}deg)`;
    document.getElementById("hourHand").style.transform = `rotate(${hourDeg}deg)`;
}
setInterval(updateAnalogClock, 1000);
updateAnalogClock();

// Continuous floating checks
const container = document.getElementById('checkContainer');
const checksCount = 30;
for(let i=0;i<checksCount;i++){
    const check = document.createElement('div');
    check.className = 'float-check';
    check.style.left = Math.random()*100 + 'vw';
    check.style.fontSize = (12 + Math.random()*20) + 'px'; // size diversification
    check.style.animationDuration = (4 + Math.random()*6) + 's'; // different speeds
    check.style.animationDelay = (Math.random()*6) + 's';
    check.innerText = '✔';
    container.appendChild(check);
}
</script>

</body>
</html>
