<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BlueCheck.tech — Coming Soon</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle, #3a6db8 0%, #143465 40%, #081a33 70%, #020713 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #ffffff;
    }

    /* Top-right date/time */
    #clock {
        position: absolute;
        top: 15px;
        right: 25px;
        font-size: 1rem;
        letter-spacing: 1px;
        opacity: 0.9;
        text-align: right;
        font-weight: 500;
    }

    h1 {
        font-size: 3.5rem;
        letter-spacing: 2px;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    p {
        font-size: 1.2rem;
        opacity: 0.85;
        text-align: center;
    }

    /* Floating glowing check marks */
    .float {
        position: absolute;
        font-size: 20px;
        color: #4aa6ff;
        text-shadow: 0 0 10px #4aa6ff, 0 0 20px #4aa6ff;
        animation: floatUp 6s infinite ease-in-out;
        opacity: 0.8;
    }

    .float:nth-child(1) { left: 15%; animation-delay: 0s; }
    .float:nth-child(2) { left: 45%; animation-delay: 1.2s; }
    .float:nth-child(3) { left: 70%; animation-delay: 2.4s; }
    .float:nth-child(4) { left: 85%; animation-delay: 3.1s; }

    @keyframes floatUp {
        0% { transform: translateY(50px) scale(0.8); opacity: 0; }
        40% { opacity: 1; }
        100% { transform: translateY(-700px) scale(1.2); opacity: 0; }
    }

    /* Glow ring */
    .ring {
        position: absolute;
        width: 380px;
        height: 380px;
        border-radius: 50%;
        border: 2px solid rgba(80,150,255,0.35);
        animation: spin 10s linear infinite;
        pointer-events: none;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }

    .container {
        text-align: center;
        z-index: 10;
    }
</style>
</head>

<body>

<!-- Live Date + Time -->
<div id="clock"></div>

<!-- Floating glowing checkmarks -->
<div class="float">✓</div>
<div class="float">✓</div>
<div class="float">✓</div>
<div class="float">✓</div>

<div class="ring"></div>

<div class="container">
    <h1>BlueCheck.tech</h1>
    <p>עפעס מאכטפול איז אויפן וועג<br>ווארט מיט שפאנונג</p>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        const dateStr = now.toLocaleDateString("en-US", options);
        const timeStr = now.toLocaleTimeString("en-US");

        document.getElementById("clock").innerHTML = `${timeStr}<br>${dateStr}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
